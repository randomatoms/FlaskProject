<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <header>
        <h1>Add Event</h1>
    </header>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <form method="post">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter event name">

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter event description"></textarea>

            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" placeholder="e.g., 2025-01-06">

            <label for="time">Time (HH:MM):</label>
            <input type="text" id="time" name="time" placeholder="e.g., 14:00">

            <input type="submit" value="Add Event">
        </form>
    </div>
</body>
</html>
