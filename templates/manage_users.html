<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <header>
        <h1>Manage Users</h1>
    </header>

    <div class="container">
        <!-- Flash Message Popup -->
        <div id="flashMessage" class="flash-message"></div>

        <h2>Users List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Change Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('change_role', user_id=user.id) }}">
                                <select name="role" id="role_{{ user.id }}">
                                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                </select>
                                <button type="submit">Change Role</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Company</p>
    </div>

    <script>
        // Display flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    const flashMessage = document.getElementById('flashMessage');
                    flashMessage.textContent = message;
                    flashMessage.classList.add(category); // Add the category as a class (success/error/info)
                    flashMessage.style.display = 'block'; // Show the message

                    // Automatically hide after 3 seconds
                    setTimeout(function() {
                        flashMessage.style.display = 'none';
                    }, 3000);

                    // Or hide when clicked
                    flashMessage.addEventListener('click', function() {
                        flashMessage.style.display = 'none';
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
