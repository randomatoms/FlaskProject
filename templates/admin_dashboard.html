<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            background-color: #b30000;
            overflow: hidden;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #a10000;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            color: #b30000;
        }
        .admin-actions {
            margin-top: 20px;
        }
        .admin-actions button {
            background-color: #b30000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .admin-actions button:hover {
            background-color: #a10000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <h2>Welcome, Admin</h2>
        <div class="admin-actions">
            <form action="{{ url_for('manage_users') }}" method="get">
                <button type="submit">Manage Users</button>
            </form>
            <form action="{{ url_for('view_messages') }}" method="get">
                <button type="submit">View Messages</button>
            </form>
            <form action="{{ url_for('view_bookings') }}" method="get">
                <button type="submit">View Bookings</button>
            </form>
            <form action="{{ url_for('add_event') }}" method="get">
                <button type="submit">Add Event</button>
            </form>
            <form action="{{ url_for('manage_events') }}" method="get">
                <button type="submit">Manage Events</button>
            </form>
            
        </div>
    </div>
</body>
</html>
