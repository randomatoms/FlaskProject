<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <h2>Welcome, Admin</h2>
        <div class="admin-actions">
            <form action="{{ url_for('manage_users') }}" method="get">
                <button type="submit">Manage Users</button>
            </form>
            <form action="{{ url_for('view_messages') }}" method="get">
                <button type="submit">View Messages</button>
            </form>
            <form action="{{ url_for('view_bookings') }}" method="get">
                <button type="submit">View Bookings</button>
            </form>
            <form action="{{ url_for('add_event') }}" method="get">
                <button type="submit">Add Event</button>
            </form>
            <form action="{{ url_for('manage_events') }}" method="get">
                <button type="submit">Manage Events</button>
            </form>
        </div>
    </div>
</body>
</html>
